                <img src="images.jpg" alt="">

        <main>
                <div>
                        <h1>Sign up to yourcustomtailor.com</h1>
                      
                        <h2>Step 4/4- Payment</h2>
            
                        <h3>progress</h3>
                        <div class="w3-light-grey w3-round">
                            
                                <div class="w3-container w3-blue w3-round" style="width:95%">4/4</div>
                </div>
                <p>Please fill in your payment data.</p>
                <form action="">
                    <div>
                         <label for="nameOnCard">Name one card</label>
                         <input type="text" id="nameOnCard" required>
                    </div>
                    <div>
                        <label for="cardType">Card Type</label>
                        <select name="" id="cardType" required>
                            <option value="">select your card</option>
                            <option value="1">Visa card</option>
                            <option value="2">Master card</option>
                            <option value="3">maestro card</option>
                            <option value="4">cirrus card</option>
                        </select>
                    </div>
                    <div>
                        <label for="number">Credit card number</label>
                        <input type="number" name="" id="number"  required maxlength="16" minlength="16">

                    </div>
                    <div>
                        <label for="expiryM">Expiry month</label>
                        <input type="number" name="" id="expiryM" pattern="[0-9]*" maxlength="2" required>
                        <label for="expiryY">Expiry year</label>
                        <input type="number" name="" id="expiryY">
                    </div>
                    <div>
                        <label for="ccv">CCV</label>
                        <input type="number" id="ccv" maxlength="3" minlength="3">
                    </div>
                    
                    <button type="submit">Next step</button>

                </form>
        </main>
    
</body>
