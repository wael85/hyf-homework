        <script>
    //speed test 
    const travelInformation = {
          speed: 50,
          destinationDistance: 400,
        };
    function findTimeToCrossDistance(obj){
        //finding how many hole hours to cross the distance
        let timeInHuours =Math.floor(obj.destinationDistance / obj.speed) ;
        //find how many minuts by geting the remainder, then find how much pircent is it from the hour and multeby 60 to get minuts.
        let timeInMinuts = Math.round(((obj.destinationDistance % obj.speed) / obj.speed )*60)  ;
        return timeInHuours+ " Hours and "+ timeInMinuts +" minutes.";

    }

    const travelTime = findTimeToCrossDistance(travelInformation);
    console.log(travelTime); // 4 hours and 42 minutes
        </script>
